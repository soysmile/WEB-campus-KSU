{% extends "base.html" %}

{% block content %}
<h1>User: {{ user.username }}!</h1>
<h2>Email: {{ user.email }}!</h2>
<h2>Register Data: {{ user.registered_on }}!</h2>
<hr>
  {% for post in posts %}
  <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
  </p>
  {% endfor %}
{% endblock %}
