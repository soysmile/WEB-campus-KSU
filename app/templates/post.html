{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">{{ post.title }}</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <p><span class="glyphicon glyphicon-time"></span>{{ post.timestamp }}</p><hr>
                    <p>{{ post.body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>{% endblock %}
