{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">{{ post.title }}</h1>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="pluso" data-background="transparent"
                             data-options="small,round,line,horizontal,nocounter,theme=01"
                             data-services="vkontakte,odnoklassniki,facebook,twitter,google,moimir,email,print"
                             data-image="{% if post.path %}{{ url_for('static', filename='files/'+post.path, _external=True) }}{% else %}https://blog.miguelgrinberg.com/static/flask-book-cover-tiny.png{% endif%}"
                             data-url="http://ksu-hostel.herokuapp.com/post/{{ post.id }}" data-title="{{ post.title }}" data-description="{{ post.previewtext }}"></div>

                        <p><span class="glyphicon glyphicon-time"></span>{{ post.timestamp }}</p>
                        <hr>
                        <img src="../static/files/{{ post.path }}" alt="">
                        <p>{{ post.body|safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">(function () {
        if (window.pluso)if (typeof window.pluso.start == "function") return;
        if (window.ifpluso == undefined) {
            window.ifpluso = 1;
            var d = document, s = d.createElement('script'), g = 'getElementsByTagName';
            s.type = 'text/javascript';
            s.charset = 'UTF-8';
            s.async = true;
            s.src = ('https:' == window.location.protocol ? 'https' : 'http') + '://share.pluso.ru/pluso-like.js';
            var h = d[g]('body')[0];
            h.appendChild(s);
        }
    })();</script>
{% endblock %}
