{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="page-header">Авторизация</h1>
            <div class="col-md-12">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="form" role="form" method="POST" action="login" accept-charset="UTF-8" id="login-nav">
                            <div class="form-group">
                                <label class="sr-only" for="username">Login</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" value='login' class="btn btn-primary btn-block">Sign in</button>
                            </div>
                        </form>
                    </div>
            </div>
            <h1 class="page-header">Регистрация</h1>

             <div class="col-md-12">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="form" role="form" method="POST" action="reg" accept-charset="UTF-8" id="login-nav">
                            <div class="form-group">
                                <label class="sr-only" for="username">Invite</label>
                                <input type="text" id="invite" name="invite" class="form-control" placeholder="Invite" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" value='reg' class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
