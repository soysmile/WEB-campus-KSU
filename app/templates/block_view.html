{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 class="page-header">Блок</h1>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    {% for room in rooms %}
                        <h4><a href="{{ url_for('room_detail', hostel=hostel_number, room=room.room_number) }}">
                            {{ room.room_number }}
                        ({{ room_free[room.id|string] }}/{{ room.numbers_of_person }})</a></h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
