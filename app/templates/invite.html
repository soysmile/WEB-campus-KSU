{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="page-header">INVITE</h1>
            <div class="col-md-12">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="form" role="form" method="POST" action="reg" accept-charset="UTF-8" id="login-nav">
                            <div class="form-group">
                                <label class="sr-only" for="username">Invite</label>
                                <input type="text" id="invite" name="invite" class="form-control" placeholder="invite" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
