{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Persons</h1>
            <div class="panel panel-default">
            {% if not result %}
                <div class="panel-body">
                    <p>Ничего не найдено</p>
                </div>
            {% else %}
                {% for item in result %}
                    <div class="panel-body">
                        <a href="{{ url_for('person', id=item.id)}}"><p>{{ item }}</p></a>
                    </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
