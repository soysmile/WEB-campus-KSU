{% extends "base.html" %}
{% block content %}

<div class="container" align="">
    <div class="row">
        <div class="col-md-8">
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 form-control-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="Имя">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 form-control-label">Фамилия</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Фамилия">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="departament" class="col-sm-2 form-control-label">Факультет</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="departament" placeholder="Факультет">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="group" class="col-sm-2 form-control-label">Группа</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="group" placeholder="Группа">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-sm-2 form-control-label">Дата рождения</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="birthday" placeholder="Дата рождения">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="speciality" class="col-sm-2 form-control-label">Специальность</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="speciality" placeholder="Дата рождения">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passport" class="col-sm-2 form-control-label">Паспортные данные</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="passport" placeholder="Паспортные данные">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date_of_issue" class="col-sm-2 form-control-label">Кем выдан паспорт</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="date_of_issue" placeholder="Кем выдан паспорт">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="issue" class="col-sm-2 form-control-label">Когда выдан паспорт</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="issue" placeholder="Когда выдан паспорт">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 form-control-label">Номер телефона</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
                    </div>
                </div>
                </form>
        </div>
    </div>
</div>

{% endblock %}
