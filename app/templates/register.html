{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form method=post>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 form-control-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" value="{{ request.form.firstName }}" placeholder="Имя">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 form-control-label">Фамилия</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" value="{{ request.form.lastName }}" placeholder="Фамилия">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="departament" class="col-sm-2 form-control-label">Факультет</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="departament" value="{{ request.form.departament }}" placeholder="Факультет">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="group" class="col-sm-2 form-control-label">Группа</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="group" value="{{ request.form.group }}" placeholder="Группа">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-sm-2 form-control-label">Дата рождения</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="birthday" value="{{ request.form.birthday }}" placeholder="Дата рождения">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="speciality" class="col-sm-2 form-control-label">Специальность</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="speciality" value="{{ request.form.speciality }}" placeholder="Дата рождения">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="p_series" class="col-sm-2 form-control-label">Серия паспорта</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="p_series" value="{{ request.form.p_series }}" placeholder="Серия паспорта">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="p_number" class="col-sm-2 form-control-label">Номер паспорта</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="p_number" value="{{ request.form.p_number }}" placeholder="Номер паспорта">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date_of_issue" class="col-sm-2 form-control-label">Когда выдан паспорт</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date_of_issue" value="{{ request.form.date_of_issue }}" placeholder="Когда выдан паспорт">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="issue" class="col-sm-2 form-control-label">Когда выдан паспорт</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="issue" value="{{ request.form.issue }}" placeholder="Кем выдан паспорт">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone_number" class="col-sm-2 form-control-label">Номер телефона</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone_number" value="{{ request.form.phone_number }}" placeholder="Номер телефона">
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                </form>
        </div>
    </div>
</div>




{% endblock %}
