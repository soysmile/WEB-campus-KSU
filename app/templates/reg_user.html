{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <h1 class="page-header">{{ user }}</h1>
        <div class="col-md-12">
            <div class="col-md-6 col-md-offset-3">
                <form class="form" role="form" method="POST" action="add_user" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                        <label class="sr-only" for="login">Логин</label>
                        <input type="text" id="login" name="login" class="form-control" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="username">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="username">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <input type="hidden" value="{{ user.id }}" id="id" name="id" class="form-control" placeholder="ID" required>
                    <div class="form-group">
                        <button type="submit" value='reg' class="btn btn-primary btn-block">Регистрация</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
