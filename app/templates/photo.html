    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" xmlns="http://www.w3.org/1999/html"></script>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1 class="page-header">Конкурс</h1>
        <div class="upload-btn" style="text-align: center;">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">Загрузить</button>
        </div>
            
            {% for photo in photos %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="img-thumbnail" src="{{ url_for('static', filename='images/' + photo.path)}}">
                        <br>
                        {{ photo.description }}
                        <br>
                            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Загругка</h4>
                </div>
                <form action="" method=post enctype=multipart/form-data>
                    <p>
                        <input type=file name=file>
                        <input type=submit value=Upload>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
